<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <h1 class="big-title">Leaderboard</h1>
    <section class="leaderboard">
      <div class="leaderboard-scores">
        <div class="title">
          <h2>Recent Scores</h2>
          <button class="border">refresh</button>
        </div>
        <ul class="border">
          <li>Name: 100</li>
        </ul>
      </div>

      <div class="leaderboard-form">
        <h3>Add your score</h3>
        <form action="">
          <fieldset>
            <input type="text" placeholder="your name" class="border">
            <input type="number" class="border" name="score" id="score" placeholder="Yor score">
            <input type="submit" value="Submit" class="border right submit">
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
